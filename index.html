<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>WLED efekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
    }
    .card {
      background: #020617cc;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
      border: 1px solid #1f2937;
    }
    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9ca3af;
      margin-bottom: 0.5rem;
    }
    .effect {
      font-size: 2rem;
      font-weight: 600;
      color: #f97316;
    }
    .time {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">Aktuální WLED efekt</div>
    <div id="effect" class="effect">Načítám...</div>
    <div id="updated" class="time"></div>
  </div>

  <script>
    // Fetch current effect from API
    async function fetchEffect() {
      try {
        const res = await fetch('/api/effect', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        const effectEl = document.getElementById('effect');
        const timeEl = document.getElementById('updated');

        if (data && data.effect) {
          effectEl.textContent = data.effect;
        } else {
          effectEl.textContent = 'Neznámý efekt';
        }

        if (data && data.updated_at) {
          const dt = new Date(data.updated_at);
          timeEl.textContent = 'Aktualizováno: ' + dt.toLocaleString();
        } else {
          timeEl.textContent = '';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('effect').textContent = 'Chyba při načítání';
      }
    }

    // Initial load
    fetchEffect();
    // Poll every 3 seconds
    setInterval(fetchEffect, 3000);
  </script>
</body>
</html>
